apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: user-ns-pipeline
spec:
  params:
    - default: user
      description: username
      name: username
      type: string
    - default: user
      description: namespace
      name: ns
      type: string
  tasks:
    - name: git-clone
      params:
        - name: url
          value: 'https://github.com/wael2000/user-onboarding'
        - name: revision
          value: main
        - name: refspec
          value: ''
        - name: submodules
          value: 'true'
        - name: depth
          value: '1'
        - name: sslVerify
          value: 'true'
        - name: crtFileName
          value: ca-bundle.crt
        - name: subdirectory
          value: ''
        - name: sparseCheckoutDirectories
          value: ''
        - name: deleteExisting
          value: 'true'
        - name: httpProxy
          value: ''
        - name: httpsProxy
          value: ''
        - name: noProxy
          value: ''
        - name: verbose
          value: 'true'
        - name: gitInitImage
          value: >-
            registry.redhat.io/openshift-pipelines/pipelines-git-init-rhel8@sha256:9b14f52b21d29d8d83ea4c0e78623debc954f1a732d2be6d1a7269fbba23b1a4
        - name: userHome
          value: /home/git
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: source
    - name: create-ns
      params:
        - name: SCRIPT
          value: 'oc new-project $(params.username)-ns '
        - name: VERSION
          value: latest
      runAfter:
        - git-clone
      taskRef:
        kind: ClusterTask
        name: openshift-client
    - name: add-to-manage-scope
      params:
        - name: SCRIPT
          value: >-
            oc label ns $(params.username)-ns
            argocd.argoproj.io/managed-by=janus-argocd
        - name: VERSION
          value: latest
      runAfter:
        - create-ns
      taskRef:
        kind: ClusterTask
        name: openshift-client
      workspaces:
        - name: manifest-dir
          workspace: source
    - name: configure-ns
      params:
        - name: SCRIPT
          value: >-
            sed 's/USERNAME/$(params.username)/g'
            user-app.yaml | oc create -f - -n $(params.ns)
        - name: VERSION
          value: latest
      runAfter:
        - add-to-manage-scope
      taskRef:
        kind: ClusterTask
        name: openshift-client
      workspaces:
        - name: manifest-dir
          workspace: source
  workspaces:
    - name: source
